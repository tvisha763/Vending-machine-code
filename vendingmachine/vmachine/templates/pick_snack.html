{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Pick Snack</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courier+New">
    <style>
        body {
            font-family: "Courier New", sans-serif;
            font-weight: 2000;
        }
    </style>
</head>
<body>
    <center>
    <h2>Welcome! Pick a Snack!</h2>
    <table class="table table-bordered">
        <tbody>
          <tr>
            <td>
                <center>
                <div class="card" style="width: 18rem;">
                <center><img class="card-img-top" src="{% static '/assets/kitkat.jpg' %}" style="height: 100px; width: 160px;" alt="Card image cap"></center>
                    <div class="card-body">
                      <h5 class="card-title">Kit Kat    $1</h5>
                      <form action="{% url 'buy' %}" method="POST">
                        {% csrf_token %}
                        <input type="hidden" value="kitkat" name="snack" id="snack">
                        <input type="hidden" value="1" name="price" id="price">
                        <button class="btn btn-primary">Buy</button>
                      </form>
                      
                    </div>
                  </div>
                </center>
            </td>
            <td>
            <center><div class="card" style="width: 18rem;">
            <center><img class="card-img-top" src="{% static '/assets/M&M.jpg' %}" style="height: 120px; width: 160px;" alt="Card image cap"></center>
                    <div class="card-body">
                      <h5 class="card-title">M&M    $1</h5>
                      <form action="{% url 'buy' %}" method="POST">
                        {% csrf_token %}
                        <input type="hidden" value="m&m" name="snack" id="snack">
                        <input type="hidden" value="1" name="price" id="price">
                        <button class="btn btn-primary">Buy</button>
                      </form>
                    </div>
                  </div></center>
            </td>
          </tr>
          <tr>
            <td>
            <center><div class="card" style="width: 18rem;">
            <center><img class="card-img-top" src="{% static '/assets/Lays.jpg' %}" style="height: 120px; width: 160px;" alt="Card image cap"></center>
                    <div class="card-body">
                      <h5 class="card-title">Skittles    $1</h5>
                      <form action="{% url 'buy' %}" method="POST">
                        {% csrf_token %}
                        <input type="hidden" value="lays" name="snack" id="snack">
                        <input type="hidden" value="1" name="price" id="price">
                        <button class="btn btn-primary">Buy</button>
                      </form>
                    </div>
                  </div></center>
            </td>
            <td>
            <center><div class="card" style="width: 18rem;">
            <center><img class="card-img-top" src="{% static '/assets/Doritos.jpeg' %}" style="height: 140px; width: 160px;" alt="Card image cap"></center>
                    <div class="card-body">
                      <h5 class="card-title">Snickers    $1</h5>
                      <form action="{% url 'buy' %}" method="POST">
                        {% csrf_token %}
                        <input type="hidden" value="doritos" name="snack" id="snack">
                        <input type="hidden" value="1" name="price" id="price">
                        <button class="btn btn-primary">Buy</button>
                      </form>
                    </div>
                  </div></center>
            </td>
          </tr>
        </tbody>
      </table>
    </center>
</body>
</html>

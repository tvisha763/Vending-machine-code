{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Math Question</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courier+New">
    <style>
        body {
            font-family: "Courier New", sans-serif;
            font-weight: 2000;
        }
    </style>
</head>
<body>
    <center>
        <h2 style="margin-top: 70px;">{{question}}</h2>
        <table class="table table-bordered">
            <tbody>
              <tr>
                <td>
                    <center>
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                          <h5 class="card-title">{{a}}</h5>
                          <form action="{% url 'response' %}" method="POST">
                            {% csrf_token %}
                            <input type="hidden" value="{{a}}" name="response" id="response">
                            <button class="btn btn-primary">A</button>
                          </form>
                          
                        </div>
                      </div>
                    </center>
                </td>
                <td>
                <center>
                    <div class="card" style="width: 18rem;">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                              <h5 class="card-title">{{b}}</h5>
                              <form action="{% url 'response' %}" method="POST">
                                {% csrf_token %}
                                <input type="hidden" value="{{b}}" name="response" id="response">
                                <button class="btn btn-primary">B</button>
                              </form>
                              
                            </div>
                          </div>
                    </center>
                </td>
              </tr>
              <tr>
                <td>
                <center>
                    <div class="card" style="width: 18rem;">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                              <h5 class="card-title">{{c}}</h5>
                              <form action="{% url 'response' %}" method="POST">
                                {% csrf_token %}
                                <input type="hidden" value="{{c}}" name="response" id="response">
                                <button class="btn btn-primary">C</button>
                              </form>
                              
                            </div>
                          </div>
                    </center>
                </td>
                <td>
                <center>
                    <div class="card" style="width: 18rem;">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                              <h5 class="card-title">{{d}}</h5>
                              <form action="{% url 'response' %}" method="POST">
                                {% csrf_token %}
                                <input type="hidden" value="{{d}}" name="response" id="response">
                                <button class="btn btn-primary">D</button>
                              </form>
                              
                            </div>
                          </div>
                    </center>
                </td>
              </tr>
            </tbody>
          </table>
        </center>
</body>
</html>
